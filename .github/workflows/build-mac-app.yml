name: Build macOS App and Release

on:
  push:
    branches: [ main ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    env:
      # ✅ Selenium Manager 진단 로그
      SELENIUM_MANAGER_LOG: DEBUG

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # ✅ Google Chrome 설치 (러너 기본 미포함)
      - name: Install Google Chrome
        run: |
          brew update
          brew install --cask google-chrome
          /Applications/Google\ Chrome.app/Contents/MacOS/Google\ Chrome --version

      # ✅ 혹시 PATH에 남아있는 chromedriver 제거(있다면)
      - name: Remove preinstalled chromedriver (if any)
        run: |
          if command -v chromedriver >/dev/null 2>&1; then
            echo "Found chromedriver on PATH. Removing..."
            brew uninstall --cask chromedriver || true
          else
            echo "No chromedriver on PATH. OK"
          fi

      # ✅ 의존성 설치 (py2app 명시 설치)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install py2app
          python -c "import selenium,sys;print('Selenium', selenium.__version__)"

      # ✅ 클린 빌드
      - name: Clean old build
        run: rm -rf build dist *.egg-info

      # ✅ 빌드
      - name: Build app with py2app
        run: python setup.py py2app

      # ✅ 패키징
      - name: Zip the app
        run: |
          cd dist
          zip -r NaverRankChecker.zip NaverRankChecker.app

      # ✅ 아티팩트 업로드(항상)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: NaverRankChecker-macOS
          path: dist/NaverRankChecker.zip
          if-no-files-found: error
          retention-days: 7

      # ✅ push/workflow_dispatch → 새 릴리스 생성
      - name: Create GitHub Release and Upload (auto-tag)
        if: ${{ github.event_name != 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          name: NaverRankChecker
          tag_name: v1.0.${{ github.run_number }}
          files: dist/NaverRankChecker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ release 이벤트 → 기존 릴리스에 업로드
      - name: Upload to existing Release (release event)
        if: ${{ github.event_name == 'release' }}
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.event.release.name }}
          tag_name: ${{ github.ref_name }}
          files: dist/NaverRankChecker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
